<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Aaryan - Portfolio</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        #top {
            scroll-margin-top: 0;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Formspree for instant email functionality -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
                            <div class="nav-left">
                    <a href="#top" class="circle-link">
                        <img src="certificates/circle.gif" alt="Top of Page" class="circle-gif">
                    </a>
                </div>
            <div class="nav-right">
                <a href="index.html" class="connect-btn">
                    <i class="fas fa-home"></i>
                    Back to Portfolio
                </a>
            </div>
        </div>
    </nav>

    <!-- Connect Section -->
    <section class="connect-section">
        <div class="container">
            <div class="connect-content">
                <h1 class="connect-title">Connect with Me</h1>
                <p class="connect-subtitle">Let's discuss opportunities, collaborations, or just say hello!</p>
                
                <div class="contact-form-container">
                    <form action="https://formspree.io/f/xaybwqkz" method="POST" id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Your Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What's this about?">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Tell me more..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>rampyaaryan17@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fab fa-github"></i>
                        <div>
                            <h3>GitHub</h3>
                            <p><a href="https://github.com/IRONalways17" target="_blank">@IRONalways17</a></p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fab fa-linkedin"></i>
                        <div>
                            <h3>LinkedIn</h3>
                            <p><a href="https://www.linkedin.com/in/rampyaaryan17" target="_blank">@rampyaaryan17</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-motto">
                    <h3>DREAM IT - MAKE IT</h3>
                </div>
                <div class="social-links">
                    <a href="https://github.com/IRONalways17" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/rampyaaryan17" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.credly.com/users/aaryan-choudhary.103b742b/badges#credly" target="_blank" class="social-link">
                        <i class="fab fa-certificate"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Message Sent Successfully!</h2>
            <p>Thank you for reaching out. I'll get back to you soon!</p>
            <button class="close-modal-btn" onclick="closeSuccessModal()">Close</button>
        </div>
    </div>

    <script src="connect.js"></script>
</body>
</html>
